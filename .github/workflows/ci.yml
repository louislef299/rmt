---
name: CI
on:
  push:
    branches:
    - main
    tags:
    - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: true
    - uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2
    - name: Zig lint
      run: |
        sudo apt-get install -y build-essential
        zig build --summary all -Drelease-build
        zig fmt --check .
    - name: Get tag message
      if: startsWith(github.ref, 'refs/tags/')
      id: tag_message
      run: |
        TAG_MESSAGE=$(git for-each-ref --format='%(contents:subject)' "refs/tags/${{ github.ref_name }}")
        echo "Tag message: $TAG_MESSAGE"
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Get previous tag
      if: startsWith(github.ref, 'refs/tags/')
      id: previous_tag
      run: |
        # Get the previous tag before the current one
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${{ github.ref_name }}$" | tail -n1)
        echo "tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
    - name: Generate changelog with git-cliff
      if: startsWith(github.ref, 'refs/tags/')
      id: changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --strip header ${{ steps.previous_tag.outputs.tag }}..${{ github.ref_name }}
      env:
        OUTPUT: CHANGES.md
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Combine tag message and changelog
        cat << EOF > release_notes.md
        ${{ steps.tag_message.outputs.message }}

        ## Changelog

        ${{ steps.changelog.outputs.content }}
        EOF

        echo "=== Release Notes ==="
        cat release_notes.md
        echo "===================="

        gh release create "${{ github.ref_name }}" \
          --title "${{ github.ref_name }}" \
          --notes-file release_notes.md \
          --verify-tag \
          zig-out/bin/*
